<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Unit Converter – Temperature</title>
    <link rel="stylesheet" href="/assets/styles.css"/>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="brand">
            <h1>Unit Converter</h1>
        </div>

        <nav class="nav" aria-label="Pages">
            <a class="pill" href="length">Length</a>
            <a class="pill" href="weight">Weight</a>
            <a class="pill" href="temperature" th:attr="aria-current=${page == 'temperature'} ? 'page' : null">Temperature</a>
        </nav>
    </header>

    <div class="grid">
        <section class="card" aria-label="Temperature Converter">
            <h2>Temperature</h2>
            <p class="sub">Temperature needs offsets</p>

            <form class="form" action="/temperature" method="post">
                <div class="row">
                    <div class="field">
                        <label for="t-value">Value</label>
                        <input id="t-value" name="temperatureToConvert" type="number" inputmode="decimal" step="any"
                               placeholder="e.g., 21"/>
                        <div class="hint">Tip: negative values are allowed.</div>
                    </div>

                    <div class="field">
                        <label for="t-from">From</label>
                        <select id="t-from" name="fromUnit">
                            <option value="c" selected>Celsius (°C)</option>
                            <option value="f">Fahrenheit (°F)</option>
                            <option value="k">Kelvin (K)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="t-to">To</label>
                        <select id="t-to" name="toUnit">
                            <option value="c">Celsius (°C)</option>
                            <option value="f" selected>Fahrenheit (°F)</option>
                            <option value="k">Kelvin (K)</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="t-precision">Rounding</label>
                        <select id="t-precision" name="precisionNumbers">
                            <option value="0">0 decimals</option>
                            <option value="1">1 decimal</option>
                            <option value="2" selected>2 decimals</option>
                            <option value="3">3 decimals</option>
                            <option value="4">4 decimals</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button type="reset">Reset</button>
                    <button class="primary" type="submit">Convert</button>
                </div>
            </form>
        </section>

        <aside class="card" aria-label="Temperature Result">
            <h2>Result</h2>

            <div class="result" role="status" aria-live="polite">
                <div class="k">Output</div>
                <div class="v"
                     th:if="${processedResult != null}"
                     th:text="${processedResult + ' ' + toUnit}">
                </div>
            </div>

            <hr class="sep"/>
        </aside>
    </div>

    <div class="footer">© Unit Converter UI</div>
</div>
</body>
</html>
